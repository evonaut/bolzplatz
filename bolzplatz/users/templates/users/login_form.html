{% load i18n %}
<form action="{% url 'auth:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
    {% if next %}
    <input
      type="hidden"
      name="next"
      value="{{ next }}">
  {% endif %}
  <button type="submit">{{ login_button|default:'{% trans "Login" %}' }}</button>
</form>
