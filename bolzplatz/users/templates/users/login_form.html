{% load i18n %}
<form action="{% url 'auth:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
    {% if next %}
    <input
      type="hidden"
      name="next"
      value="{{ next }}">
  {% endif %}
  {% trans "Login" as button_text %}<button type="submit">{{ login_button|default:button_text }}</button>
</form>
